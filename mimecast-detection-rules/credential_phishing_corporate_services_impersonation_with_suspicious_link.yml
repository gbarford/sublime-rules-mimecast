attack_types:
- Credential Phishing
description: Detects phishing attempts that impersonate corporate services such as
  HR, helpdesk, and benefits, using specific language in the subject or sender's name
  and containing suspicious links from low-reputation or mass-mailing domains.
detection_methods:
- Content analysis
- Header analysis
- Natural Language Understanding
- Sender analysis
id: 3cd04f33-5519-5cc1-8740-e8ce6cddf8a0
name: Corporate Services Impersonation Phishing
severity: high
source: "type.inbound\nand 0 < length(body.links) < 8\n\n// HR language found in subject\n\
  and (\n  (\n    length(subject.subject) > 20\n    and regex.icontains(subject.subject,\n\
  \                        '(time.{0,4}sheet)|(employ).{0,30}(benefit|handbook|comp\\\
  b|compensation|salary|pay(roll)?|policy|conduct|acknowl|PTO|vacation)'\n    )\n\
  \  )\n\n  // or HR language found in sender\n  or regex.icontains(sender.display_name,\n\
  \                     '(Employ|Time.{0,3}sheet|\\bHR\\b|Human R|Handbook|\\bIT[-\
  \ ]|Help.{0,3}Desk)'\n  )\n)\n\n// suspicious display_text\nand any(body.links,\n\
  \        regex.icontains(.display_text,\n                        '((verify|view|click|download|goto|keep|V\u03B9\
  ew|release).{0,10}(|here|attachment|current|download|fax|file|document|message|same)s?)'\n\
  \        )\n        and not strings.ilike(.display_text, \"*unsub*\")\n\n      \
  \  // from a low reputation link\n        and not  any($org_domains, strings.ends_with(..href_url.query_params,.))\n\
  \        and (\n           not(any($tranco_1m, strings.ends_with(..href_url.query_params,.)))\n\
  \          or  any($free_file_hosts, ..href_url.query_params == strings.concat(\"\
  domain=\",.))\n          or  any($free_file_hosts, strings.ends_with(..href_url.query_params,.))\n\
  \          or  any($free_subdomain_hosts, strings.ends_with(..href_url.query_params,.))\n\
  \          or  any($url_shorteners, ..href_url.query_params == strings.concat(\"\
  domain=\",.))\n        )\n        or\n        // or mass mailer link, masks the\
  \ actual URL\n         any([\n          \"hubspotlinks.com\",\n          \"mandrillapp.com\"\
  ,\n          \"sendgrid.net\",\n          \"rs6.net\",\n          \"mailanyone.net\"\
  \n        ], strings.ends_with(..href_url.query_params,.))\n        // or credential\
  \ theft confidence high\n        or any(ml.nlu_classifier(body.current_thread.text).intents,\n\
  \               .name == \"cred_theft\" and .confidence == \"high\"\n        )\n\
  )\n\n// negate highly trusted sender domains unless they fail DMARC authentication\n\
  and (\n  (\n    sender.email.domain.root_domain in $high_trust_sender_root_domains\n\
  \    and not headers.auth_summary.dmarc.pass\n  )\n  or sender.email.domain.root_domain\
  \ not in $high_trust_sender_root_domains\n)\nand (\n  not profile.by_sender().solicited\n\
  \  or (\n    profile.by_sender().any_messages_malicious_or_spam\n    and not profile.by_sender().any_false_positives\n\
  \  )\n)\nand not profile.by_sender().any_false_positives"
tactics_and_techniques:
- 'Impersonation: Employee'
- Social engineering
