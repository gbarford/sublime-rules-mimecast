source: "type.inbound\nand (\n  regex.icontains(body.plain.raw, 'https?:\\/\\/[^\\\
  s\u2044\u2215]+(?:\\/[^\\s\u2044\u2215]+)*[\u2044\u2215][^\\s\u2044\u2215]+')\n\
  \  or any(body.links,\n         regex.icontains(.href_url.url, 'https?:\\/\\/[^\\\
  s\u2044\u2215]+(?:\\/[^\\s\u2044\u2215]+)*[\u2044\u2215][^\\s\u2044\u2215]+')\n\
  \  )\n)"
