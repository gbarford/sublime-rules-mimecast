attack_types:
- Credential Phishing
- Malware/Ransomware
authors:
- twitter: vector_sec
description: |-
  Looks for use of the YouTube open redirect coming from someone other than YouTube.
detection_methods:
- Sender analysis
- URL analysis
id: fb33bffe-d3db-5acb-ae19-5ddc6b5b0b01
name: 'Open redirect: YouTube'
severity: medium
source: |-
  type.inbound
  and any(body.links,
           strings.ends_with(.href_url.query_params,"youtube.com")
          and strings.icontains(.href_url.url, "attribution_link?")
  )
  and headers.auth_summary.dmarc.details.from.root_domain == "youtube.com"

  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and (
    not profile.by_sender().solicited
    or profile.by_sender().any_messages_malicious_or_spam
  )
tactics_and_techniques:
- Open redirect
tags:
- Attack surface reduction
- Mimecast Hard to Fix
type: rule
